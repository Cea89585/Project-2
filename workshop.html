    <nav>

        <h1>Welcome to the workshop</h1>
    </header>
    <main>
        <div id="shopItems">
            <h2>Your Items</h2>
            <p>Wood: <span id="woodAmount">0</span> <button id="sellWoodBtn">Sell</button></p>

        </div>
        <button class="nav-button2">
            <span class="icon-img2"></span>
            <span class="icon-text"><h1>Pickaxe</h1></span>
            <span class="icon-text2"><h6>Required items: 10 x Wood + 15 x Stone</h6></span>

        <div id="forge-button">
            <button>Forge</button>
        </div>
    </main>
    <footer>

        <p>Contacts: cea89585@gmail.com</p>
    </footer>
