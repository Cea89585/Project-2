<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="exploring.html">Exploring</a>
        <a href="shop.html">Workshop</a>
        <a href="about.html">About</a>
    </nav>
    <header>
        <h1>Welcome Wanderer</h1>
        <div class="content">
            <div id="introText">
                <p>Walking around and looking</p>
            </div>
            <div id="itemIconsContainer" class="window">
                <div id="itemIcons"></div>
            </div>
            <div id="itemInfoRect">
                <div id="item-icon">
                    <img src="Assets/Wood.png" alt="Item Icon">
                </div>
                <p class="itemCountDisplay" id="woodCountRect">0</p>
                <div id="item-icon">
                    <img src="Assets/Stone.png" alt="Item Icon">
                </div>
                <p class="itemCountDisplay" id="stoneCountRect">0</p>
            </div>
            <div id="itemInfo">
                <p id="itemCount"></p>
                <div id="message"></div>
            </div>
        </div>
        <button id="exploreButton" class="nav-button1">Go Exploring</button>
    </header>

    <div class="bottom-column">
        <button class="icon-button"></button>
        <span class="icon-text" id="silverEarned">0</span>        
    </div>
    <footer>
        <p>&copy; 2024 We Survive. All rights reserved.</p>
        <p>Contacts: cea89585@gmail.com</p>
    </footer>
    <script src="script.js"></script>
    <script>
        function loadSilver() {
            let totalSilver = parseInt(localStorage.getItem("totalSilver")) || 0;
            document.getElementById("silverEarned").textContent = totalSilver;
        }
        document.addEventListener("DOMContentLoaded", loadSilver);
    </script>
</body>
</html>
