<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="exploring.html">Exploring</a>
        <a href="workshop.html">Workshop</a>
        <a href="fishing.html">Fishing</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <span id="nav-silver">Silver: 0</span>
    </nav>
    <header>
        <h1>Welcome to your inventory</h1>
        <button class="back-button" onclick="goBack()">Back</button>
    </header>
    <main>
        <a href="shop.html" class="nav-button1">Go to Shop</a>
        <div class="bottom-column">
            <button class="icon-button"></button>
            <span class="icon-text" id="silverEarned">0</span>
        </div>
        <div id="shopItems">
            <h2>Shop Items</h2>
            <p>Wood: <span id="woodAmount">0</span></p>
            <p>Stone: <span id="stoneAmount">0</span></p>
            <p>Pickaxe: <span id="pickaxeAmount">0</span></p>
        </div>
        <div id="fishItems">
            <h2>Fish Items</h2>
            <p>Yellow Perch: <span id="yellowPerchAmount">0</span></p>
            <p>Trout: <span id="troutAmount">0</span></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 We Survive. All rights reserved.</p>
        <p>Contacts: cea89585@gmail.com</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <!-- Config and Game Logic -->
    <script src="firebase-config.js"></script>
    <script src="nav.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }

        document.addEventListener("DOMContentLoaded", () => {
            auth.onAuthStateChanged(user => {
                if (user) {
                    loadItems(user.uid);
                } else {
                    console.log("User not logged in.");
                }
            });
        });

        function loadItems(uid) {
            const userRef = db.collection('users').doc(uid);
            userRef.onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById("woodAmount").textContent = data.woodCount || 0;
                    document.getElementById("stoneAmount").textContent = data.stoneCount || 0;
                    document.getElementById("pickaxeAmount").textContent = data.pickaxeCount || 0;
                    document.getElementById("yellowPerchAmount").textContent = data.yellowPerchCount || 0;
                    document.getElementById("troutAmount").textContent = data.troutCount || 0;
                    document.getElementById("silverEarned").textContent = data.silver || 0;
                } else {
                    console.log("No such document!");
                }
            }, error => {
                console.log("Error getting document:", error);
            });
        }
    </script>
</body>
</html>
