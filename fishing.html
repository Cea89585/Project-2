    <link rel="stylesheet" href="styles.css">

<body>
    <nav>
        <a href="index.html">Home</a>

        <span id="nav-silver">Silver: 0</span>

    <header>
        <h1>Go Fish</h1>
        <div class="content">
            <div id="introText">
                <p>Fishing is a great way to earn silver</p>
            </div>
            <div id="itemIconsContainer" class="window">
                <div id="fishIcons"></div>
            </div>
            <div id="itemInfoRect">
                <div id="item-icon">
                    <img src="Assets/yellow_perch.png" alt="Item Icon">
                </div>
                <p class="itemCountDisplay" id="yellowPerchCount">0</p>
                <button id="sellYellowPerchBtn">Sell</button>
                <div id="item-icon">
                    <img src="Assets/trout.png" alt="Item Icon">
                </div>
                <p class="itemCountDisplay" id="troutCount">0</p>
                <button id="sellTroutBtn">Sell</button>
            </div>
            <div id="itemInfo">
                <p id="itemCount"></p>
                <div id="message"></div>
            </div>
        </div>
        <button id="catchFishButton" class="nav-button1">Catch a fish</button>
    </header>
